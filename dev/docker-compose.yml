services:
  backend:
    build: ../backend
    container_name: om_backend
    volumes:
      - ../backend/src:/app/src
    ports:
      - 8000:80
  backend-tools:
    build:
      dockerfile: ../dev/backend-tools-tests/Dockerfile
      context: ../backend
    container_name: om_backend-tools
    volumes:
      - ../backend/src:/work/src
      - ../backend/tasks.py:/work/tasks.py
      - ../backend/tests:/work/tests
    environment:
      DATABASE_URL: sqlite+aiosqlite://///work/src/backend/dev.db
      TEST_DATABASE_URL: sqlite+aiosqlite://///work/tests/test.db