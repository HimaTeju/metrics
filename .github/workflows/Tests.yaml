name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: backend/pyproject.toml
          architecture: x64

      - name: Install dependencies (and project)
        working-directory: backend
        run: |
          pip install -U pip
          pip install -e .[test,scripts]

      - name: Run the tests
        working-directory: backend
        run: inv coverage --args "-vvv"

      - name: Upload coverage report to codecov
        uses: codecov/codecov-action@v3
        with:
          directory: backend
          token: ${{ secrets.CODECOV_TOKEN }}

  build_docker:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Ensure we can build the Docker image
        working-directory: backend
        run: |
          docker build -t offspot_metrics_backend .

      - name: Ensure we can start the Docker image
        run: |
          echo "Starting the container"
          docker run -d --name test_container offspot_metrics_backend
          echo "Waiting 5 seconds"
          sleep 5
          echo "Checking container logs"
          docker logs test_container
          echo "Checking the container is still there"
          docker ps | grep test_container
          echo "Cleanup"
          docker stop test_container
          docker rm test_container
