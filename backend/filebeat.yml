filebeat.inputs:
- type: filestream
  id: filestream1
  enabled: true
  paths:
    - /reverse-proxy-logs/*.json

output.console:
  enabled: true

# Disable all logging
logging.to_stderr: false
logging.to_files: false
logging.to_syslog: false
logging.to_eventlog: false

# data path is used to store filebeat internal data
path.data: /filebeat-data/data
